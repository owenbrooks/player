<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Player</title>
  </head>
  <body style="padding: 12px">
    <div id="upload-prompt">
      <div>Please select an audio file</div>
      <br />
    </div>
    <input type="file" id="filepicker" multiple />
    <br />
    <div id="waveform-container" style="display: none">
      <br />
      <br />
      <div id="waveform" class="waveform"></div>
      <div id="marks" style="width: 100%; height: 20px; position: relative">
        <div
          id="mark0"
          class="mark"
          style="left: 0%"
          onclick="handleMarkClick(this)"
        ></div>
      </div>
    </div>
    <!-- <div id="help-button" class="button">?</div> -->

    <p>Spacebar to play/pause</p>
    <p>Down arrow to add mark</p>
    <p>Left arrow seek to previous mark</p>
    <p>Right arrow seek to next mark</p>
    <p>Up arrow to delete closest mark</p>

    <label for="volume">Volume</label>
    <input
      type="range"
      id="volume"
      name="volume"
      min="0"
      max="100"
      value="100"
      onchange="handleVolumeChange(this)"
    />
    
    <br />
    <br />
    <button class="controls" onclick="seekToPreviousMark()">
      <
    </button>
    <button class="controls">
        <div
          id="play-icon"
          class="play-icon"
          onclick="playpause()"
        ></div>
        <div
          id="pause-icon"
          class="pause-icon"
          onclick="playpause()"
          style="display: none;"
        ></div>
    </button>
    <button class="controls" onclick="seekToNextMark()">
      >
    </button>

    <!-- Scripts -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./script.js"></script>
  </body>
</html>
