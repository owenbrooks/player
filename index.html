<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replay</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Replay" />
    <link rel="manifest" href="/icons/site.webmanifest" />
  </head>
  <body style="padding: 12px">
    <div id="upload-container">
      <div class="waveform-container">
        <div
          id="drop-zone"
          ondrop="handleDrop(event);"
          ondragover="handleDragOver(event);"
        >
          <div>Drop your audio file here</div>
          <br/>
          <div>or</div>
          <br/>
          <label for="filepicker" class="custom-file-upload">Browse</label>
          <input type="file" id="filepicker" multiple />
        </div>
      </div>
    </div>
    <div id="waveform-container" style="display: none">
      <div id="waveform" class="waveform"></div>
      <div id="marks" style="width: 100%; height: 20px; position: relative">
        <div
          id="mark0"
          class="mark"
          style="left: 0%"
          onclick="handleMarkClick(this)"
        ></div>
      </div>
    </div>
    <!-- <div id="help-button" class="button">?</div> -->
    <div class="main">
      <div class="controls-card">
        <div class="nav-controls">
          <button class="bookmark-nav-button" onclick="seekToPreviousMark()">
            &lt;
          </button>
          <div class="play-pause-button">
            <button class="controls">
                <div
                  id="play-icon"
                  class="play-icon"
                  onclick="playpause()"
                ></div>
                <div
                  id="pause-icon"
                  class="pause-icon"
                  onclick="playpause()"
                  style="display: none;"
                >
                  <div class="pause-bar"></div>
                  <div class="pause-bar"></div>
                </div>
            </button>
          </div>
          <button class="bookmark-nav-button" onclick="seekToNextMark()">
            >
          </button>
        </div>
        <div class="bookmark-controls">
          <button class="bookmark-button" onclick="handleMarkRemove()">-</button>
          <button class="bookmark-button" onclick="handleMarkAdd()">+</button>
        </div>
        <div id="volume-controls" class="volume-controls">
          <label for="volume"><)))</label>
          <input
            type="range"
            id="volume"
            name="volume"
            class="volume-slider"
            min="0"
            max="100"
            value="100"
            onchange="handleVolumeChange(this)"
          />
        </div>
        <div class="speed-controls">
          <div class="speed-radio">
            <input type="radio" class="speed-radio" name="speed" id="0.5" value="0.5" onchange="handleSpeedChange(this)">
            <label class="speed-button" for="0.5">0.5x</label>
          </div>
          <div class="speed-radio">
            <input type="radio" class="speed-radio" name="speed" id="0.75" value="0.75" onchange="handleSpeedChange(this)">
            <label class="speed-button" for="0.75">0.75x</label>
          </div>
          <div class="speed-radio">
            <input type="radio" class="speed-radio" name="speed" id="1.0" checked="checked" value="1.0" onchange="handleSpeedChange(this)">
            <label class="speed-button" for="1.0">1.0x</label>
          </div>
        </div>
        <div id="secondary-filepicker" class="secondary-filepicker">
          <label for="filepicker" class="custom-file-upload">Browse</label>
          <input type="file" id="filepicker" multiple />
        </div>
      </div>
      <br/>
      <details class="shortcuts">
        <summary>Keyboard Shortcuts</summary>
        <ul>
        <li>Space: Play/pause</li>
        <li>Down/Enter: Add mark</li>
        <li>Left: Seek to previous mark</li>
        <li>Right: Seek to next mark</li>
        <li>Backspace/delete: Delete closest mark</li>
        </ul>
      </details>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./script.js"></script>
  </body>
</html>
