<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Web Page</title>
  </head>
  <body style="padding: 12px">
    <div id="waveform" class="waveform"></div>
    <div style="padding-inline: 8px;">
      <div id="marks" style="width: 100%; height: 40px; position: relative">
        <div id="mark0" class="mark" style="left: 0%"></div>
      </div>
    </div>
    
    <p>Spacebar to play/pause</p>
    <p>Down arrow to add mark</p>
    <p>Left arrow seek to previous mark</p>
    <p>Right arrow seek to next mark</p>
    <p>Up arrow to delete closest mark</p>

    <!-- Scripts -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./wavesurfer.js"></script>
  </body>
</html>
